<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
    <!--<img class="bg" src="images/pattern-background-desktop.svg" alt="bg image">-->
    <div class="mainbox">
        <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
        <div class="plan">
            <img class="logo" src="images/icon-music.svg" alt="icon">
            <h3>Annual Plan</h3>
            <br>
            <p class="price">$59.99/year</p>
            <br>
            <a class="change" href="#">Change</a>
        </div>
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
         
    </div>
    </div>
    
</body>
</html>
